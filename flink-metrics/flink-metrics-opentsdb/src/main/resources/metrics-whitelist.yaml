# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes

# global: jobname will be in the tags
global:
  name:
    [
        numRestarts,
        fullRestarts,
        fullRestartsRate,
        downtime,
        uptime,
        currentOffsetsRate,
        consumerRecordsRate,
        numberOfFailedCheckpoints,
        totalNumberOfCheckpoints,
      # used in dorado platform
        lastCheckpointDuration,
        numberOfHdfsRetries,
        checkpointWriteFileRate,
        checkpointWriteFileLatency,
        checkpointCloseFileLatency
    ]

# non-global: jobname will be in the metric name
non-global:
  name:
    [
      # job info
        downtime,
        uptime,
        numRestarts,
      # used in dorado platform
        fullRestarts,
        numRunningJobs,
      # TaskManager / Slot
        numRegisteredTaskManagers,
        taskSlotsTotal,
        taskSlotsAvailable,
      # Memory
        Used,
        Committed,
        Max,
        Total,
      # GC
        Count,
        Time,
      # Task In/Out Queue
        inputQueueLength,
        outputQueueLength,
      # Task In/Out Pool Usage
        inPoolUsage,
        outPoolUsage,
      # Task InputChannels number
        numberOfInputChannels,
      # Task work status
        idleTimeMsPerSecond,
        backPressuredTimeMsPerSecond,
        busyTimeMsPerSecond,
      # In/Out Record Number
      # used in dorado platform
        numRecordsInPerSecond,
        numRecordsOutPerSecond,
      # late Records Dropped
        numLateRecordsDropped,
      # latency
        latency,
      # lag
        pendingRecords,
        currentFetchEventTimeLag,
      # sink
        numRecordsOut,
        numBytesOut,
        numRecordsSend,
        numBytesSend,
      # kafka offset
        currentOffsets,
        commit-rate,
      # kafka connector verison
        kafkaConnectorVersion,
      # rocketmq connector verison
        rocketmqConnectorVersion,
      # Network Memory
        TotalMemorySegments,
        AllocatedMemorySegments,
        UsedMemorySegments,
        AvailableMemorySegments,
        TotalMemory,
        AllocatedMemory,
        UsedMemory,
        AvailableMemory,
      # CPU
        Load,
        Cores,
      # Checkpoints
      # used in dorado platform
        lastCheckpointDuration,
      # used in dorado platform
        numberOfFailedCheckpoints,
        numberOfSucceedSavepoints,
        totalNumberOfCheckpoints,
        lastCheckpointSize,
      # cep
      # used in dorado platform
        numLateRecordsDropped
    ]
